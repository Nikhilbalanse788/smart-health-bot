<!DOCTYPE html>
<html>
<head>
    <title>Smart Health Bot</title>
</head>
<body>
    <h1>Health Diagnosis Bot</h1>
    <form method="POST">
        <label for="symptom">Enter your symptom:</label>
        <input type="text" name="symptom" id="symptom" required>
        <button type="submit">Diagnose</button>
    </form>

    {% if diagnosis.condition %}
        <h2>Diagnosis Result</h2>
        <p><strong>Condition:</strong> {{ diagnosis.condition }}</p>
        <p><strong>Possible Causes:</strong> {{ diagnosis.causes }}</p>
        <p><strong>Treatment:</strong> {{ diagnosis.treatment }}</p>
        <p><strong>Doctor Advice:</strong> {{ diagnosis.advice }}</p>
    {% endif %}
</body>
</html>
