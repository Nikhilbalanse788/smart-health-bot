<!DOCTYPE html>
<html>
<head>
    <title>Smart Health Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: var(--bg);
            color: var(--text);
            transition: background 0.3s, color 0.3s;
        }

        :root {
            --bg: #f2f2f2;
            --text: #000;
            --card-bg: #fff;
        }

        body.dark-mode {
            --bg: #121212;
            --text: #e0e0e0;
            --card-bg: #1e1e1e;
        }

        h1 {
            color: #4CAF50;
        }

        form {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .result {
            margin-top: 20px;
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
        }
