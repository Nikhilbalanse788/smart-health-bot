<!DOCTYPE html>
<html>
<head>
    <title>Smart Health Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: var(--bg);
            color: var(--text);
            transition: background 0.3s, color 0.3s;
        }

        :root {
            --bg: #f2f2f2;
            --text: #000;
            --card-bg: #fff;
        }

        body.dark-mode {
            --bg: #121212;
            --text: #e0e0e0;
            --card-bg: #1e1e1e;
        }

        h1 {
            color: #4CAF50;
        }

        form {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .result {
            margin-top: 20px;
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
        }

        .icon {
            font-size: 30px;
            margin-right: 10px;
        }

        .dark-toggle {
            float: right;
            margin-top: -40px;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text);
        }
    </style>
</head>
<body>

    <h1>ü§ñ Smart Health Bot</h1>
    <button class="dark-toggle" onclick="toggleDark()">üåì Toggle Dark Mode</button>

    <form method="POST">
        <label for="symptom">Select or Speak Your Symptom:</label><br>
        <select name="symptom" id="symptom">
            <option value="">-- Select Symptom --</option>
            <option value="fever">Fever</option>
            <option value="cough">Cough</option>
            <option value="headache">Headache</option>
            <option value="stomach pain">Stomach Pain</option>
            <option value="sore throat">Sore Throat</option>
            <option value="cold">Cold</option>
            <option value="fatigue">Fatigue</option>
            <option value="chest pain">Chest Pain</option>
        </select>

        <input type="text" id="voiceInput" name="symptom" placeholder="Or say your symptom..." />

        <button type="submit">Diagnose</button>
        <button type="button" onclick="startListening()">üé§ Speak</button>
    </form>

    {% if diagnosis.condition %}
    <div class="result" id="report">
        <h2 class="icon">ü©∫ Condition: {{ diagnosis.condition }}</h2>
        <p><strong>üß™ Causes:</strong> {{ diagnosis.causes }}</p>
        <p><strong>üíä Treatment:</strong> {{ diagnosis.treatment }}</p>
        <p><strong>üë®‚Äç‚öïÔ∏è Advice:</strong> {{ diagnosis.advice }}</p>
        <button onclick="downloadPDF()">üìÑ Download PDF</button>
    </div>
    {% endif %}

    <script>
        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();
            recognition.onresult = function(event) {
                document.getElementById('voiceInput').value = event.results[0][0].transcript;
            };
        }

        function toggleDark() {
            document.body.classList.toggle('dark-mode');
        }

        function downloadPDF() {
            const content = document.getElementById("report").innerText;
            const blob = new Blob([content], { type: "application/pdf" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "diagnosis_report.txt"; // PDF library required for real PDF
            link.click();
        }
    </script>
</body>
</html>
