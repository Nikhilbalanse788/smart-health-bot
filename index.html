<!DOCTYPE html>
<html>
<head>
    <title>Smart Health Bot</title>
</head>
<body>
    <h1>Health Diagnosis Bot</h1>
    <form method="POST">
        <label for="symptom">Enter your symptom:</label>
        <input type="text" name="symptom" id="symptom" required>
        <button type="submit">Diagnose</button>
    </form>

    {% if result %}
        <h2>Diagnosis: {{ result }}</h2>
    {% endif %}
</body>
</html>
